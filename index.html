<!doctype html>
<html lang="en">

<head>
    <title>Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>


<body class="body-img justify-content-center container-fluid">

    <header class="text-center text-light">

        <h1 class="pop-font moonminer">Moon Miner</h1>

    </header>
    <main>
        <div class="row">
            <div class="col-lg-6 col-6 text-center text-light">
                <h1 class="pop-font">MOON</h1>
            </div>

            <div class="col-lg-6 col-6 text-center text-light">
                <h1 class="pop-font">MINER</h1>
            </div>
        </div>
        <div class="row pl-2 text-center">
            <div class="col-lg-3 col-4 up-card pr-5 text-light">
                <h5 class="pop-font"><b>Upgrades</b></h5>


                <button type="button" class="button-color align-item-left">
                    <p onclick="buyPickaxe()">Pickaxe:50 Cheese(Collects+1 Cheese)</p>
                </button>

                <button type="button" class="button-color m-1">
                    <p onclick="buyMiceWorkers()">Miceworkers:200 Cheese(Collects+10 Cheese)</p>

                    <button type="button" class="button-color m-1">
                        <p onclick="buyCart()">
                            Cart:400 Cheese(Collects+25 Cheese)
                        </p>


                        <button type="button" class="button-color m-1">
                            <p onclick="buyRover()">Rover:800 Cheese(Collects+50 Cheese)</p>

                            <button type="button" class="button-color m-1" id="start-timer">
                                <p onclick="buyNovaDrill()">Auto:Nova Drill: 800
                                    Cheese(Collects 1
                                    Cheese per sec)</p>

            </div>
            <img src="http://24.media.tumblr.com/53dc3983c0b22c95b3a01a191325c66c/tumblr_mk49xu482A1s5jjtzo1_400.gif"
                class="btn col-lg-3 col-5 text-center moon" onclick="mine()">
            <h5 class="text-light" Id="quanity"></h5>
            <div class="col-lg-6 col-3 cheese-card text-light">


                <h5 class="pop-font"><b>Cheese:</h5>
                <h5 class="pop-font" id="Counter"></h5> </b>
                <h5 class="pop-font" id="items display">Items:</h5>
                <h5 class="pop-font" id="pickaxe"> </h5>
                <h5 class="pop-font" id="miceworkers"> </h5>
                <h5 class="pop-font" id="cart"> </h5>
                <h5 class="pop-font" id="rover"> </h5>
                <h5 class="pop-font" id="novadrill"> </h5>


            </div>
        </div>
    </main>
    <br>
    <br>
    <footer>
        <audio class="music" controls autoplay loop>
            <source src="Game song Longer.mp3" type="audio/mp3">
        </audio>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
